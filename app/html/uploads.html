<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
	<style>
	body {
		font-family: Arial, sans-serif;
		text-align: center;
		padding-top: 50px;
		background-color: #f9f9f9;
		color: #333;
	}
	h1 {
		color: #2c3e50;
	}
	p {
		font-size: 1.2rem;
	}
	a {
		text-decoration: none;
		color: #3498db;
		font-weight: bold;
	}
	a:hover {
		text-decoration: underline;
	}
	button {
		padding: 10px 15px;
		font-size: 1rem;
		background-color: #3498db;
		color: white;
		border: none;
		cursor: pointer;
	}
	button:hover {
		background-color: #2980b9;
	}
	</style>
</head>
<body>
  <h1>Upload a File</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
    <br /><br />
    <button onclick="window.location.href='/upload/delete.html'">View & Delete Uploaded Files</button>
    <br /><br />
    <a href="/">Return to Homepage</a>
  </form>

</body>
</html>
