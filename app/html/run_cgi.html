<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Script Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="text"], input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>CGI Script Executor</h1>
    <form action="/cgi" method="post" enctype="multipart/form-data">
        <label for="scriptName">CGI Script Name:</label><br>
        <input type="text" id="scriptName" name="scriptName" placeholder="helloWorld.py" required /><br>
        <label for="fileUpload">Choose a file to upload:</label><br>
        <input type="file" id="fileUpload" name="file" required /><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
